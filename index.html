<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__edit-button" type="button" aria-label="редактировать место">
          </button>
        </div>

        <button class="profile__add-button" type="button" aria-label="добавить место">
        </button>
      </section>


      <section class="gallery">
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/Karachayevsk.png" alt="Карачаевск">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Карачаевск</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/Elbrus.png" alt="Эльбрус">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/Dombay.png" alt="Домбай">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Домбай</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/baikal.jpg" alt="Байкал">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Байкал</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Камчатка</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>
        <div class="gallery__figure">
          <img class="gallery__item" src="./images/Karachay-Cherkessia.jpg" alt="Карачаево-Черкессия">
          <div class="gallery__caption">
            <div class="gallery__list-item">
              <h2 class="gallery__title">Карачаево-Черкессия</h2>
              <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
            </div>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
    </footer>
    <div class="popup">

      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup-form" name="popup-form" action="#" method="post">
          <input name="input-name" class="popup-form__input popup-form__input_name" type="text">
          <input name="input-job" class="popup-form__input popup-form__input_job" type="text">
          <button class="popup-form__button" type="submit"> Сохранить </button>
        </form>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
