<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>

          <button class="profile__edit-button" type="button" aria-label="редактировать место">
          </button>
        </div>

        <button class="profile__add-button" type="button" aria-label="добавить место">
        </button>
      </section>

      <section class="gallery">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup-form" name="profile-form" action="#" method="post">
          <input name="input-name" class="popup-form__input popup-form__input_name" type="text"
            placeholder="Жак-Ив Кусто">
          <input name="input-job" class="popup-form__input popup-form__input_job" type="text"
            placeholder="Исследователь океана">
          <button class="popup-form__button" type="submit"> Сохранить </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup-form" name="place-form" action="#" method="post">
          <input name="input-name" class="popup-form__input popup-form__input_card-name" type="text"
            placeholder="Название">
          <input name="input-link" class="popup-form__input popup-form__input_card-link" type="text"
            placeholder="Ссылка на картинку">
          <button class="popup-form__button" type="submit"> Создать </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image-container">
      <div class="popup__container-image">
        <button class="popup__close" type="button" aria-label="закрыть"></button>
        <img class="popup__image-link">
        <h2 class="popup__place-name"></h2>
      </div>
    </div>

    <template class="card-template">
      <div class="gallery__carts">
        <button class="gallery__delete-button"></button>
        <button class="gallery__view-button"><img class="gallery__item"></button>
        <div class="gallery__cart">
          <div class="gallery__list-item">
            <h2 class="gallery__title">Карачаевск</h2>
            <button class="gallery__button" type="button" aria-label="поставить лайк"></button>
          </div>
        </div>
      </div>
    </template>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
