<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Путешествия по России</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">

      <!--lead -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <img src="./images/pencil.svg" alt="карандаш">
          </button>
          <p class="profile__sabtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="плюс">
        </button>
      </section>

      <section class="popup">

        <div class="popup__container">
          <img class="popup__close" src="./images/Close Icon.svg" alt="close">
          <h2 class="popup__title">Редактировать профиль</h2>

          <form class="popup-form" action="#" method="post">
            <input class="popup-form__name" type="text" value="Жак-Ив Кусто">
            <input class="popup-form__job" type="text" value="Исследователь океана">
            <button class="popup-form__button" type="submit"> Сохранить </button>
          </form>
        </div>
      </section>

      <!--photo-grid -->
      <section class="gallery">
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/Karachayevsk.png" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Карачаевск</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>
        </figure>
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/Elbrus.png" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Гора Эльбрус</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>
        </figure>
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/Dombay.png" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Домбай</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>
        </figure>
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/baikal.jpg" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Байкал</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>
        </figure>
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/kamchatka.jpg" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Камчатка</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>
        </figure>
        <figure class="gallery__figure">
          <img class="gallery__item" src="./images/Karachay-Cherkessia.jpg" alt="поезд">
          <figcaption class="gallery__caption">
            <h2 class="gallery__caption__title">Карачаево-Черкессия</h2>
            <img class="gallery__caption_img" src="./images/heart.svg" alt="сердечко">
          </figcaption>

        </figure>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia </p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
